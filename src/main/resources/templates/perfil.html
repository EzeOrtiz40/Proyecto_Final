<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil de Usuario</title>
  </head>
  <body>
    <h1>Perfil de Usuario</h1>
    <div>
      <img
        src="/usuario/{id}/imagen"
        alt="Foto de perfil"
        width="150"
        height="150" />
    </div>
    <div>
      <h2>Informaci√≥n del Usuario</h2>
      <p><strong>Nombre:</strong> <span th:text="${nombre}"></span></p>
      <p><strong>Apellido:</strong> <span th:text="${apellido}"></span></p>
      <p><strong>Email:</strong> <span th:text="${email}"></span></p>
    </div>
    <a href="/usuario/lista">Volver a la lista de usuarios</a>
  </body>
</html>
