// Esto es un footer con todo incluido
<div class="card-footer">
  <button class="btn"><i class="bi bi-hand-thumbs-up"></i></button>
  <button
    class="btn"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#collapseExample"
    aria-expanded="false"
    aria-controls="collapseExample">
    <i class="bi bi-chat-right-text"></i>
  </button>
  <button class="btn"><i class="bi bi-share"></i></button>
  <div class="collapse" id="collapseExample">
    <!-- Contenedor de los comentarios -->
    <div class="comentarios-container">
      <!-- Comentario -->
      <div th:each="comentario : ${comentarios}" class="comentario row">
        <div class="img-container col-1">
          <!-- Imagen del usuario que comentó -->
          <img
            th:src="${comentario.usuario.imagen}"
            class="img-perfil"
            alt="profile-image" />
        </div>
        <div class="col-11">
          <!-- Nombre del usuario que comentó -->
          <a
            th:href="@{'/perfil/' + ${comentario.usuario.id}}"
            class="name"
            th:text="${comentario.usuario.nombre}"></a>
          <!-- Texto del comentario -->
          <p class="mensaje-contenedor" th:text="${comentario.texto}"></p>
        </div>
      </div>
    </div>
    <form action="/comentario/agregar" method="post">
      <div class="input-group mb-3">
        <input
          type="text"
          name="comentario"
          class="form-control"
          placeholder="Comentar...."
          aria-label="Recipient's username"
          aria-describedby="button-addon2" />
        <input
          type="number"
          name="publicacionid"
          th:value="${publicacion.id}"
          hidden />
        <button
          class="btn btn-outline-secondary"
          type="submit"
          id="button-addon2">
          <i class="bi bi-file-arrow-up-fill"></i>
        </button>
      </div>
    </form>
  </div>
</div>
