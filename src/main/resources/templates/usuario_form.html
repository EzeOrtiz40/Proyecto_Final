<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/usuario_form.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <title>Formulario de Registro</title>
  </head>
  <body>
    <!-- Mostrar mensaje de éxito -->
    <div class="card text-bg-success mb-3" style="max-width: 18rem">
      <div th:if="${exito != null}" class="card-header"></div>
      <div class="card-body">
        <h5 class="card-title"></h5>
        <p th:text="${exito}" class="card-text"></p>
      </div>
    </div>
    <div class="card text-bg-danger mb-3" style="max-width: 18rem">
      <div th:if="${error != null}" class="card-header"></div>
      <div class="card-body">
        <h5 class="card-title"></h5>
        <p th:text="${error}" class="card-text"></p>
      </div>
    </div>

    <form
      th:action="@{/usuario/registro}"
      method="post"
      enctype="multipart/form-data"
      class="form">
      <h2 class="form__title">Crea tu cuenta</h2>

      <div class="form__container">
        <div class="form__group">
          <input
            type="text"
            name="nombre"
            id="nombre"
            th:value="${nombre}"
            class="form__input"
            placeholder=" " />
          <label for="nombre" class="form__label">Nombre:</label>
          <span
            th:if="${error !=null}"
            th:text="${error}"
            class="form__line"></span>
        </div>

        <div class="form__group">
          <input
            type="text"
            name="apellido"
            id="apellido"
            th:value="${apellido}"
            class="form__input"
            placeholder=" " />
          <label for="apellido" class="form__label">Apellido:</label>
          <span
            th:if="${error !=null}"
            th:text="${error}"
            class="form__line"></span>
        </div>

        <div class="form__group">
          <input
            type="text"
            name="email"
            id="email"
            th:value="${email}"
            class="form__input"
            placeholder=" " />
          <label for="email" class="form__label">Correo Electronico:</label>
          <span
            th:if="${error !=null}"
            th:text="${error}"
            class="form__line"></span>
        </div>

        <div class="form__group">
          <input
            type="password"
            name="password"
            id="password"
            class="form__input"
            placeholder=" " />
          <label for="password" class="form__label">Contraseña:</label>
          <span
            th:if="${error !=null}"
            th:text="${error}"
            class="form__line"></span>
        </div>
        <div class="form__group">
          <input
            type="password"
            name="password2"
            id="password2"
            class="form__input"
            placeholder=" " />
          <label for="password2" class="form__label">Repita contraseña</label>
          <span
            th:if="${error !=null}"
            th:text="${error}"
            class="form__line"></span>
        </div>
        <div class="form_submit">
          <!-- <input type="file" name="archivo" accept="image/jpeg, image/png" 
                        class="form__submit" value="Cargar Imagen"> -->

          <div class="contenedor__btn__file">
            Cargar imagen
            <label for="file" class="btn__file"></label>
            <input
              type="file"
              name="archivo"
              accept="image/jpeg, image/png"
              id="file" />
          </div>
          <input type="submit" class="form__submit" value="Registrar" />
        </div>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/bd21d83e0d.js"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"></script>
  </body>
</html>
