<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/usuario_form.css" />
    <title>Formulario de Registro</title>
  </head>
  <body>
    <div class="form__messages">
      <!-- Mostrar mensaje de éxito -->
      <div th:if="${Exito}" class="alert alert-success">
        <p th:text="${Exito}"></p>
      </div>
      <!-- Mostrar mensaje de error -->
      <div th:if="${Error}" class="alert alert-danger">
        <p th:text="${Error}"></p>
      </div>
    </div>
    <form
      action="/usuario/agregar"
      method="post"
      enctype="multipart/form-data"
      class="form">
      <h2 class="form__title">Crea tu cuenta</h2>
      <input
        type="hidden"
        name="${_csrf.parameterName}"
        value="${_csrf.token}" />
      <div class="form__container">
        <div class="form__group">
          <input
            type="text"
            name="nombre"
            id="nombre"
            class="form__input"
            placeholder=" " />
          <label for="nombre" class="form__label">Nombre:</label>
          <span class="form__line"></span>
        </div>

        <div class="form__group">
          <input
            type="text"
            name="apellido"
            id="apellido"
            class="form__input"
            placeholder=" " />
          <label for="apellido" class="form__label">Apellido:</label>
          <span class="form__line"></span>
        </div>

        <div class="form__group">
          <input
            type="text"
            name="email"
            id="email"
            class="form__input"
            placeholder=" " />
          <label for="email" class="form__label">Correo Electronico:</label>
          <span class="form__line"></span>
        </div>

        <div class="form__group">
          <input
            type="password"
            name="password"
            id="password"
            class="form__input"
            placeholder=" " />
          <label for="password" class="form__label">Contraseña:</label>
          <span class="form__line"></span>
        </div>
        <div class="form__group">
          <input
            type="password"
            name="password2"
            id="password2"
            class="form__input"
            placeholder=" " />
          <label for="password2" class="form__label"
            >Confirmar contraseña:</label
          >
          <span class="form__line"></span>
        </div>

        <div class="form_submit">
          <div class="contenedor__btn__file form__button">
            <i class="bi bi-file-image"></i>
            <label for="file" class="btn__file">Cargar imagen</label>
            <input
              type="file"
              name="archivo"
              accept="image/jpeg, image/png"
              id="file" />
          </div>

          <div>
            <i class="bi bi-person-check-fill custom"></i>
            <input
              type="submit"
              class="form__submit form__button"
              value="Registrar" />
          </div>
        </div>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/bd21d83e0d.js"
      crossorigin="anonymous"></script>
  </body>
</html>
