<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="${css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <title>Inicia Sesion</title>
  </head>
  <body>
    <form th:action="@{/logincheck}" class="form" method="post">
      <h2 class="form__title">Inicia Sesion</h2>
      <p class="form__paragraph">
        ¿Aun no tienes una cuenta?
        <a href="/registrar" class="form__link"> Entra aqui</a>
      </p>

      <div class="container">
        <div class="row">
          <div
            th:if="${error != null}"
            class="col d-flex align-items-center alert alert-danger">
            <p th:text="${error}" class="text-center"></p>
          </div>
        </div>
      </div>

      <div class="form__container">
        <div class="form__group">
          <input
            type="text"
            id="user"
            name="email"
            class="form__input"
            placeholder=" " />
          <label for="user" class="form__label">Usuario:</label>
          <span class="form__line"></span>
        </div>

        <div class="form__group">
          <input
            type="password"
            id="password"
            class="form__input"
            name="password"
            placeholder=" " />
          <label for="password" class="form__label">Contraseña:</label>
          <span class="form__line"></span>
        </div>

        <input type="submit" class="form__submit" value="Entrar" />
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
  </body>
</html>
